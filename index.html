<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Futuriste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ğŸ“ Todo List Futuriste</h1>
    <p>Organise tes tÃ¢ches par catÃ©gorie et prioritÃ©</p>
  </header>

  <main>
    <div class="task-inputs">
      <input type="text" id="taskInput" placeholder="Ã‰cris ta tÃ¢che...">

      <!-- CatÃ©gorie -->
      <select id="taskCategory">
        <option value="travail">ğŸ’¼ Travail</option>
        <option value="perso">ğŸ  Personnel</option>
        <option value="loisirs">ğŸ® Loisirs</option>
      </select>

      <!-- PrioritÃ© -->
      <select id="taskPriority">
        <option value="haute">ğŸ”´ Haute</option>
        <option value="moyenne">ğŸŸ  Moyenne</option>
        <option value="basse">ğŸŸ¢ Basse</option>
      </select>

      <button id="addTaskBtn">â• Ajouter</button>
    </div>

    <!-- Filtre -->
    <div class="filter">
      <label for="filterCategory">Filtrer par catÃ©gorie :</label>
      <select id="filterCategory">
        <option value="all">Toutes</option>
        <option value="travail">Travail</option>
        <option value="perso">Personnel</option>
        <option value="loisirs">Loisirs</option>
      </select>
    </div>

    <ul id="taskList"></ul>
  </main>

  <footer>âš¡ Jiraya Crew</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA1ufbc95R_A9tVo0UW_dSOFyJLpeeTBiI",
      authDomain: "todo-list-collaborative.firebaseapp.com",
      projectId: "todo-list-collaborative",
      storageBucket: "todo-list-collaborative.firebasestorage.app",
      messagingSenderId: "724245604189",
      appId: "1:724245604189:web:0e6d769d86dd32f3d76ab4",
      measurementId: "G-M4ME1HRQ2V"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const taskInput = document.getElementById("taskInput");
    const categorySelect = document.getElementById("taskCategory");
    const prioritySelect = document.getElementById("taskPriority");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");
    const filterCategory = document.getElementById("filterCategory");

    // Ajouter une tÃ¢che
    addTaskBtn.onclick = () => {
      const text = taskInput.value.trim();
      const category = categorySelect.value;
      const priority = prioritySelect.value;
      if (!text) return;

      db.collection("tasks").add({
        text: text,
        done: false,
        category: category,
        priority: priority,
        created: firebase.firestore.FieldValue.serverTimestamp()
      });

      taskInput.value = "";
    };

    // Afficher les tÃ¢ches en temps rÃ©el
    const renderTasks = () => {
      db.collection("tasks").orderBy("created").onSnapshot(snapshot => {
        taskList.innerHTML = "";
        snapshot.forEach(doc => {
          const task = doc.data();
          if (filterCategory.value !== "all" && task.category !== filterCategory.value) return;

          const li = document.createElement("li");

          // CatÃ©gorie et prioritÃ©
          const meta = document.createElement("span");
          meta.textContent = `[${task.category} | ${task.priority}] `;
          li.appendChild(meta);

          // Texte
          const span = document.createElement("span");
          span.textContent = task.text;
          if(task.done) span.classList.add("done");
          li.appendChild(span);

          // Boutons
          const completeBtn = document.createElement("button");
          completeBtn.textContent = "âœ”";
          completeBtn.onclick = () => db.collection("tasks").doc(doc.id).update({ done: !task.done });

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "ğŸ—‘";
          deleteBtn.onclick = () => db.collection("tasks").doc(doc.id).delete();

          li.appendChild(completeBtn);
          li.appendChild(deleteBtn);

          taskList.appendChild(li);
        });
      });
    };

    renderTasks();

    // Filtre en direct
    filterCategory.onchange = renderTasks;

  </script>
</body>
</html>
